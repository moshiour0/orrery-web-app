<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Solar System Simulator</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div id="timeDisplay">Time: 0 days, 0 months, 0 years</div>
    <div id="container">
        <canvas id="solarCanvas" width="800" height="800"></canvas>
        <div id="controls">
            <h3>Adjust Planet Parameters:</h3>
            <div class="control-group">
                <label for="planetSelect">Select Planet:</label>
                <select id="planetSelect">
                    <option value="0">Mercury</option>
                    <option value="1">Venus</option>
                    <option value="2">Earth</option>
                    <option value="3">Mars</option>
                    <option value="4">Jupiter</option>
                    <option value="5">Saturn</option>
                    <option value="6">Uranus</option>
                    <option value="7">Neptune</option>
                </select>
            </div>
            <div class="control-group">
                <label for="semiMajorAxis">Semi-Major Axis (a):</label>
                <input type="number" id="semiMajorAxis" step="1" min="1">
            </div>
            <div class="control-group">
                <label for="eccentricity">Eccentricity (e):</label>
                <input type="number" id="eccentricity" step="0.01" min="0" max="1">
            </div>
            <div class="control-group">
                <label for="period">Orbital Period:</label>
                <input type="number" id="period" step="1">
            </div>
            <div class="control-group">
                <label for="colorPicker">Color:</label>
                <input type="color" id="colorPicker" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="speedControl">Animation Speed:</label>
                <input type="range" id="speedControl" min="0.1" max="10" value="1" step="0.1">
                <span id="speedValue">1</span>
            </div>
            <div class="control-buttons">
                <button id="updateButton">Update Planet</button>
                <button id="resetButton">Reset Planets</button>
            </div>
        </div>
    </div>
    <div id="planetInfo"></div>
    <script src="index.js"></script> <!-- Link to the external JS -->
</body>
</html>
